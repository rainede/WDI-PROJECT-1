  <body>
    <header><h1>Whack a mole!</h1></header>
    <p>
      Goal is to get more points than your opponent, by whacking a mole. Player gets 1 point for every mole whacked!  When the player loses their life (ie time out), player 2 takes over. Allow 1000ms to whack mole!
      <div class="scores">
              <h1>Player 1</h1>
              <h1>Player 2</h1>

              <p>Score</p>
              <p>Time</p>
        </div>

      <button type="button" name="button">Play</button>
      <button type="button" name="button">Instructions</button>
    </p>

    </main>
