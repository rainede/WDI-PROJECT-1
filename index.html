<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Whack a What?</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header><h1>Whack a<span class="cat">Cat</span> or <span class="mouse">Mouse</span></h1>
    <div data-player="cat" class="score">
      Cat
    </div>
    <div data-player="mouse" class="score">
      Mouse
    </div>
    <button type="button" name="button">Instructions</button>
    <button type="button" id="play">Play</button>
    <button id="clear">Play again</button>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
